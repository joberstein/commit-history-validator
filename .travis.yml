language: node_js
node_js: lts/*
cache: yarn

env:
  global:
    # GITHUB_TOKEN
    - secure: 

    # NPM_TOKEN
    - secure: 

before_install:
  - yarn cache clean
  - git config --global init.defaultBranch master

script:
  - yarn build
  - yarn test --ci
  - yarn validate:commits -b $TRAVIS_BRANCH
  - yarn validate:release -b $TRAVIS_BRANCH

deploy:
  - provider: script
    edge: true
    script: yarn release
    on:
      branch: master